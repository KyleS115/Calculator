<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <div id="displayrow">
            <div id="displayandhistory">
                <div id="display">0 + 0</div>
                <div id="history1" class="history">0 + 0 = 0</div>
                <div id="history2" class="history">0 + 0 = 0</div>
                <div id="history3" class="history">0 + 0 = 0</div>
            </div>
            <button id="clear">C</button>
        </div>
        <div id="row2" class="row">
            <button class="numberbutton">1</button>
            <button class="numberbutton">2</button>
            <button class="numberbutton">3</button>
            <button class="operatorbutton">+</button>
        </div>
        <div id="row3" class="row">
            <button class="numberbutton">4</button>
            <button class="numberbutton">5</button>
            <button class="numberbutton">6</button>
            <button id="subtract" class="operatorbutton">-</button>
        </div>
        <div id="row4" class="row">
            <button class="numberbutton">7</button>
            <button class="numberbutton">8</button>
            <button class="numberbutton">9</button>
            <button id="multiply" class="operatorbutton">X</button>
        </div>
        <div id="row5" class="row">
            <button id="equals">=</button>
            <button id="divide" class="operatorbutton">%</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
